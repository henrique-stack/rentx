version: "3.9"

services:
  database:
    image: postgres
    container_name: db_ignite
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    networks:
      - link_rentx

  app:
    build: .
    image: app
    container_name: rentx
    restart: always
    ports: 
      - "3333:3333"
    volumes:
      - .:/usr/app
    networks:
      - link_rentx

networks:
  link_rentx:
    driver: bridge

volumes:
  pgdata:
    driver: local
